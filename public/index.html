<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShellyHome Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 28px;
      color: #00d4ff;
    }
    .status-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
      font-size: 13px;
      color: #888;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
    }
    .status-dot.live { background: #4caf50; animation: pulse 2s infinite; }
    .status-dot.off { background: #666; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .total-banner {
      background: linear-gradient(135deg, #16213e, #0f3460);
      border: 1px solid #00d4ff33;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      margin-bottom: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .total-banner .label { font-size: 14px; color: #888; margin-bottom: 4px; }
    .total-banner .value { font-size: 48px; font-weight: bold; color: #00d4ff; }
    .total-banner .unit { font-size: 20px; color: #00d4ff99; }
    .section-title {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    .devices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .device-card {
      background: linear-gradient(135deg, #16213e, #1a1a3e);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      transition: border-color 0.3s;
    }
    .device-card:hover { border-color: #00d4ff55; }
    .device-card.offline { opacity: 0.5; }
    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .device-name { font-size: 16px; font-weight: 600; }
    .device-badge {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-em3 { background: #e91e6333; color: #e91e63; }
    .badge-plugs { background: #4caf5033; color: #4caf50; }
    .device-power {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 12px;
    }
    .device-power .unit { font-size: 16px; color: #888; }
    .channels {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .channel {
      background: #0f3460;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    .channel .ch-label { font-size: 11px; color: #888; margin-bottom: 4px; }
    .channel .ch-power { font-size: 20px; font-weight: bold; color: #fff; }
    .channel .ch-detail { font-size: 11px; color: #666; margin-top: 4px; }
    .plug-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .detail-item {
      background: #0f3460;
      border-radius: 8px;
      padding: 10px 12px;
    }
    .detail-item .dl { font-size: 11px; color: #888; }
    .detail-item .dv { font-size: 16px; font-weight: 600; color: #fff; margin-top: 2px; }
    .relay-on { color: #4caf50; }
    .relay-off { color: #f44336; }
    .error-msg {
      color: #f44336;
      font-size: 14px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShellyHome Dashboard</h1>
    <div class="status-bar">
      <span><span class="status-dot live" id="statusDot"></span> <span id="statusText">Connecting...</span></span>
      <span id="lastUpdate"></span>
    </div>
  </header>

  <div class="total-banner">
    <div class="label">Total Power Consumption</div>
    <div class="value" id="totalPower">-- <span class="unit">W</span></div>
  </div>

  <div id="em3Section">
    <div class="section-title">Shelly EM3 - Energy Meters</div>
    <div class="devices-grid" id="em3Grid"></div>
  </div>

  <div id="plugsSection">
    <div class="section-title">Shelly Plug S - Smart Plugs</div>
    <div class="devices-grid" id="plugsGrid"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
